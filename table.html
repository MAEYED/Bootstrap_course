<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <table>
        <caption>
            Lerning Course Schedule
        </caption>
        <thead>
            <tr>
                <th>&nbsp;</th>
                <th>Content</th>
                <th>Dificulty</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Tuesday</th>
                <td>HTML5</td>
                <td rowspan="2">Easy</td>
            </tr>
            <tr>
                <th>Wednesday</th>
                <td>CSS3</td>
            </tr>
            <tr>
                <th>Thursday</th>
                <td>JavaScript</td>
                <td rowspan="2">Normal</td>
            </tr>
            <tr>
                <th>Friday</th>
                <td>Bootstrap</td>
            </tr>
            <tr>
                <th>Satureday</th>
                <td>Final Project</td>
                <td>Very Easy</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">This is lerning content of HTML5 course schedule in 5 days</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
